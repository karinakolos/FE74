<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoGo</title>
    <link rel="stylesheet" href="./CSS/test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="items">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">5</div>
        </div>
      </div>
      <div class="container">
        <div class="blocks">
          <div class="block">
            <img
              src="https://w-dog.ru/wallpapers/2/8/335605381726183/gorod-gong-kong-vecher-ogni-otrazhenie.jpg"
              alt=""
            />
            <div class="block__text block__title"><h4>Title 1</h4></div>
            <div class="block__text block__number"><p>1</p></div>
          </div>
          <div class="block">
            <img
              src="https://img.desktopwallpapers.ru/world/pics/wide/1920x1200/ec13dd5a2fb69efdb62c6b349de31e1f.jpg"
              alt=""
            />
            <div class="block__text block__title"><h4>Title 2</h4></div>
            <div class="block__text block__number"><p>2</p></div>
          </div>
          <div class="block">
            <img
              src="https://get.wallhere.com/photo/trees-landscape-forest-lake-water-rock-nature-reflection-sky-snowy-peak-mist-bridge-river-national-park-fjord-Alps-mount-scenery-arch-bridge-cloud-tree-mountain-plant-watercourse-reservoir-2560x1440-px-mountain-range-devil's-bridge-789280.jpg"
              alt=""
            />
            <div class="block__text block__title"><h4>Title 3</h4></div>
            <div class="block__text block__number"><p>3</p></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="elements">
          <div class="elem">
            <img
              src="https://proprikol.ru/wp-content/uploads/2020/06/kartinki-zajchiki-8.jpg"
              alt=""
            />
          </div>
          <div class="elem">
            <img
              src="https://w-dog.ru/wallpapers/0/57/514647471517850/a-chejta-vy-tut-delaete.jpg"
              alt=""
            />
          </div>
          <div class="elem">
            <img
              src="https://mobimg.b-cdn.net/v3/fetch/bd/bda1fe7ac5fded59fbb764dfdc51ece9.jpeg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="block-animation"></div>
      </div>
      <div>
        <h1 class="animate__animated animate__heartBeat">
          An animated element
        </h1>
      </div>
    </main>
  </body>
</html>
